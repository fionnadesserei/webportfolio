<!DOCTYPE html>
<html>
	<head>

		<!-- title tag sets the name of the tab -->
		<title>Fionna Desserei | Web Developer Portfolio</title>

		<!-- linking of external css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- linking of bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- roboto -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- montserrat -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	</head>

	<!-- body tag contains the elements that can be seen in our web page -->
	<body>
		<!-- div tag creates a wrapper/container for our layout 
		     groups the syntaxes -->
		<div class = "container-fluid">
			<!-- class and id care called attributes -->
			<!-- text-center class centers the text horizontally -->
			<!-- mt-5 class adds margin at the top -->
			<section id = "landing" class = "text-center mt-5">

				<!-- heading tag serves as title -->
				<h1>Full Stack Web Developer</h1>
				<!-- <h2>Full Stack Web Developer</h2> 
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- p tag allows us to add paragraph -->
				<p>Hi! My name is Fionna Desserei and I love building things from scratch</p>

				<!-- img tag allows us to add image -->
				<!-- src means source attribute, it tells us the path where the image is located -->
				<img src="./images/download (1).jpg" id="profile">

				<!-- anchor tag used to add hyperlink -->
				<a href="mailto:fionnadesserei@gmail.com" class = "btn btn-light btn-lg mt-3" >Let's work together! </a> 
				<!-- btn class will make the anchor tag a button --> 
				<!-- btn-light class sets the color to success -->
				<!-- mt-3  -->

			</section>
		</div>

		<!-- script of the bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	</body>
</html>
